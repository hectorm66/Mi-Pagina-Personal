    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <p>¿Quieres decirme algo? ¡Completa este formulario!</p>

            <form id="form_contacto" method="POST" action="envio_falso.html" onsubmit="procesa_envio(event);">
                <p><label for="nombre">Nombre*:</label> <input type="text" id="nombre" name="nombre" required></p>
                <p><label for="fecha_nacimiento">Fecha de nacimiento:</label> <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"></p>
                <p><label for="email">Email*:</label> <input type="email" id="email" name="email" required></p>
                <p><label for="telefono">Teléfono móvil:</label> <input type="tel" id="telefono" name="telefono"></p>
                <p><label for="color">Color favorito:</label> <input type="color" id="color" name="color"></p>

                <p><label for="pokemon_contacto">Pokémon inicial:</label>
                    <select id="pokemon_contacto" name="pokemon">
                        <option value="25">Pikachu</option>
                        <option value="4" selected>Charmander</option>
                        <option value="1">Bulbasaur</option>
                        <option value="7">Squirtle</option>
                        <option value="94">Gengar</option>
                        <option value="133">Eevee</option>
                    </select>
                </p>

                <p><label for="mensaje">Mensaje*:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </p>

                <p><output id="salida">Completa los campos obligatorios marcados con *</output></p>
                <p><input type="submit" value="Enviar"></p>
            </form>
        </section>
